{% extends "layout.html" %}
{% block title %}Social Tweet{% endblock %}

{% block content %}

<body class="bg-black text-white">

<div class="flex justify-center w-full">

    <!-- CENTER TIMELINE -->
    <div class="w-full max-w-2xl min-h-screen ">

        <!-- Create Tweet Button -->
        <div class="p-4 border-b border-gray-800 text-center">
            <a href="{% url 'tweet_create' %}" 
               class="inline-block px-4 py-2 bg-blue-600 rounded-full hover:bg-blue-700">
               Create Tweet
            </a>
        </div>

        <!-- TWEETS -->
        {% for tweet in tweets %}
        <div class="p-4 border-b border-gray-800">

            <div class="flex items-start gap-3">

                <!-- Profile -->
                <img src="{{ tweet.user.profile.image.url|default:'/static/img/default.png' }}" 
                     class="w-10 h-10 rounded-full object-cover">

                <div class="flex-1">

                    <!-- Username -->
                    <h2 class="font-semibold text-[15px]">
                        {{ tweet.user.username }}
                    </h2>

                    <!-- Tweet Text -->
                    <p class="mt-1 text-gray-200 leading-relaxed text-[15px]">
                        {{ tweet.text }}
                    </p>

                    <!-- Tweet Image -->
                    {% if tweet.image %}
                    <div class="mt-3">
                        <img src="{{ tweet.image.url }}" 
                             class="w-full rounded-2xl border border-gray-800">
                    </div>
                    {% endif %}

                    <!-- Actions -->
                    <div class="flex gap-4 justify-end mt-4">
                        
                        <a href="{% url 'tweet_edit' tweet.id %}"
                           class="px-4 py-1.5 text-blue-400 border border-blue-500 
                                  rounded-full hover:bg-blue-500 hover:text-white transition">
                            Edit
                        </a>

                        <a href="{% url 'tweet_delete' tweet.id %}"
                           class="px-4 py-1.5 text-red-400 border border-red-500 
                                  rounded-full hover:bg-red-500 hover:text-white transition">
                            Delete
                        </a>

                    </div>

                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>

</body>

{% endblock %}
