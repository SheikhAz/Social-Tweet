{% extends "layout.html" %}
{% load static %}
{% block title %}Delete Tweet{% endblock %}

{% block content %}
<div class="min-h-screen bg-linear-to-br from-gray-900 to-gray-950 flex items-center justify-center p-4">

    <!-- Modal Box -->
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8 text-center relative">

        <!-- Close Icon -->
        <a href="{% url 'tweet_list' %}" class="absolute top-4 right-4 text-gray-500 hover:text-black text-xl">
            Ã—
        </a>

        <!-- Heading -->
        <h2 class="text-xl font-semibold text-gray-800 mb-4">
            Do you really want to delete this file?
        </h2>

        <!-- Illustration -->
        <img src="{% static 'image/delete_icon.png' %}" 
        alt="delete icon"
        class="w-32 h-32 mx-auto mb-6 opacity-90">


        <!-- Buttons -->
        <form method="post" class="flex flex-col sm:flex-row items-center justify-center gap-4">
            {% csrf_token %}
            
            <button type="submit" 
                class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg shadow-md transition font-medium">
                Yes, delete the file
            </button>

            <a href="{% url 'tweet_list' %}" 
                class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md transition font-medium">
                Cancel this time
            </a>
        </form>

    </div>
</div>
{% endblock %}
