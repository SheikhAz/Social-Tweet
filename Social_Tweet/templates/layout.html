{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Social Tweet{% endblock %}</title>
    {% tailwind_css %}
  </head>
  <body>
    <nav class="w-full bg-black py-4">
      <div
        class="max-w-7xl mx-auto bg-white rounded-xl px-8 py-4 flex items-center justify-between"
      >
        <!-- Left Menu -->
        <div class="flex items-center space-x-8 text-black font-medium">
          <a href="#" class="hover:text-gray-600">Tweet</a>
          <a href="#" class="hover:text-gray-600">Content</a>
        </div>

        <!-- Center Logo -->
        <div class="absolute left-1/2 transform -translate-x-1/2">
          <span class="text-2xl font-semibold tracking-wide">
            Social Tweet
          </span>
        </div>

        <!-- Right Menu -->
        <div class="flex items-center space-x-8 text-black font-medium">
          <a href="#" class="hover:text-gray-600">About</a>
          <a href="#" class="hover:text-gray-600">Help</a>

          <a
            href="#"
            class="bg-black text-white px-6 py-2 rounded-full font-semibold hover:opacity-80"
          >
            login
          </a>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}
  </body>
</html>
